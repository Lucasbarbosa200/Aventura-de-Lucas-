<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Interativa: O Tesouro Perdido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aventura Interativa: O Tesouro Perdido</h1>
        <div id="game-area">
            <p id="story-text">Você está em uma floresta densa, o cheiro de terra molhada está no ar. Você ouve sons estranhos à distância. O que você vai fazer?</p>
            <div id="choices">
                <button class="choice-btn" onclick="makeChoice('explorar')">Explorar a floresta</button>
                <button class="choice-btn" onclick="makeChoice('voltar')">Voltar para a aldeia</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
